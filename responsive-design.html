<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
    <script src="https://kit.fontawesome.com/15f70e24da.js" crossorigin="anonymous"></script> 
    <style>
        .botton {
            display: inline;
            border: 1px solid black;
            color: white;
            padding: 10px;
            background-color: navy;
            border-radius: 10px;
        }
        
        .content {
            background-color: lightgray;
            padding: 2%;
        }
        
        .flexible {
            display: flex;
        }
        
        .wrap {
            margin-top: 2%;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            .botton {
                display: flex;
                justify-content: center;
                width: 80%;
                margin: auto;
            }
            .flexible {
                display: flex;
                flex-flow: column;
            }
            .product {
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="flexible">

        <div class="product">
            <img src="imgs/clock.jpg">
        </div>

        <div class="content">

                </a>

        </div>

</body>
</html>
